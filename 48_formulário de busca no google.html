<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versao do html
que deve ser renderizada--> 
<htlm lang="pt-br" >
    <head>
        <title> Pagina de exemplo estrutura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Duda">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>Exemplo de formulário</h1>

        <form action="http://google.com/search" method="get" target="_blank">
            <label for="txt busca">Faça uma busca</label>
            <input type="text" name="q" id="txt busca">
            <input type="submit" value="OK">
        </form>

        <form action="pagina.php" method="post">
            <fieldset>
                <legend>Login</legend>
                <label for="log">User:</label>
                <input type="text" name="text" id="log">
                <label for="pass">Senha:</label>
                <input type="text" name="pass" id="pass">
                <input type="submit" value="OK">
            </fieldset>
        </form>
    </body>
</htlm>
