<!DOCTYPE html>
<!--doctype informa ao agente de usuario a versao do html
que deve ser renderizada--> 
<htlm lang="pt-br" >
    <head>
        <title> Pagina de exemplo estrutura basica</title>
        <meta charset="utf-8">
        <meta name="author" content="Duda">
        <meta name="description" content="Lista de documentos">
        <meta name="keywords" content="html5, tecnologia">


    </head>
    <body>
        <h1>Exemplo de formulário</h1>

        <form action="#" method="post" class="formlogin" >
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label>Email</label>
                <input type="email" required placeholder="Digite um email válido" >

                <br>
                <label>Número de filhos</label>
                <input type="number" min="0" max="100">

                <br>
                <label>Nascimento</label>
                <input type="date" min="2018-01-30" max="2138-01-30">
                <br>

                <p>Sexo</p>
                <label>
                <input type="radio" name="sexo" value="M">
                Masculino
                </label>

                <label>
                <input type="radio" name="sexo" value="F">
                Feminino
                </label>

                <br>

                <input type="hidden" name="expira" value="2022-06-30">

                <label>Estado</label>
                <select name="estado">
                    <option value="0">Selecione</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </select>
            </fieldset>

            <fieldset>

                <legend>Área de interesse</legend>
                <label><input type="checkbox" name="html" value="html">HTML</label>

                <label>
                    <input type="checkbox" name="css" value="css"> CSS
                </label>
                
            </fieldset>

            <fieldset>

                <legend>Mensagem</legend>
                <textarea name="msg" cols="50" rows="10" maxlength="3"></textarea>   
                <textarea name="contrato" cols="50" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito</textarea>
                <label>
                    <input type="checkbox" checked> Li e aceito
                </label>

                <input type="range" min="0" max="10" step="2">
                <input type="time">
                <input type="color">

                <select multiple size="5">
                    <option>Opção 1</option>
                    <option>Opção 2</option>
                    <option>Opção 3</option>
                    <option>Opção 4</option>
                    <option>Opção 5</option>
                </select>

            </fieldset>

            <fieldset>
                <label>Anexo</label>
                <input type="file">
            </fieldset>


                <br>
                <input type="submit" value="mandar">
                <input type="button" value="button">
                <input type="reset" value="reset">


            
            
        </form>

       
    </body>
</htlm>
